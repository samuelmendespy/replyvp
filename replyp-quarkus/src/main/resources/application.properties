quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/test

quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQLDialect

quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=db/migration

quarkus.smallrye-jwt.enabled=true

mp.jwt.verify.issuer=replyvp

mp.jwt.verify.key-location=classpath:secret.txt
mp.jwt.verify.key-format=BASE64
jwt.secret=my-secret-key-that-is-at-least-32-chars-long

quarkus.smallrye-openapi.info-title=Reply VP Quarkus API
quarkus.smallrye-openapi.path=/openapi
quarkus.smallrye-openapi.ui.path=/v3/api-docs
quarkus.smallrye-openapi.ui.always-include=true
quarkus.smallrye-openapi.ui.version=4.1.3

quarkus.log.level=DEBUG